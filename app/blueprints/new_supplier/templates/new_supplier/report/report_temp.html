<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>RSSL Supplier Review</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <style>
body {
    padding-top: 50px;
    }

    {% block style %} {% endblock %}

    </style>
</head>
<body>
<h1 class="title is-2" align="center">RSSL Supplier Review</h1>
<h2>FIX THIS LATER AS THIS IS UGLY AS SIN AND PDFS SUCK</h2>
<table class="table is-bordered is-striped" align="center">
    <thead>
    <tr>
        <th align="center"><p>Question Number</p></th>
        <th align="center"><p>Response</p></th>
    </tr>
    </thead>
{% for key, value in responses.items() %}
    <tr>
    {% if key == q6 %}
    <td align="center">{{ k.choices }}</td>
    {% else %}
    <td align="center">{{ loop.index }}</td><td>{{ value }}</td>
    </tr>
    {% endif %}
{% endfor %}
</table>
