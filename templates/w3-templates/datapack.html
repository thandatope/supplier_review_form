{% extends "base.html" %}

{% block content %}
<div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
      <div class="w3-center w3-padding-large w3-black w3-medium w3-animate-opacity">
    <p>Supplier review number</p>
    <form method="POST" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {% if form.csrf_token.errors %}
            <div class="warning">You have submitted an invalid CSRF token</div>
        {% endif %}
    <tr>
        <th>{{ review_id }}</th><br><br>
    </tr>
    {% for field in form %}
    <tr>
        {% if field %}
        <th>{{ field.label }}</th><br>
        <td>{{ field }}</td><br>
        <br>
    </tr>
    </form>
    {% endfor %}
                </div>
  </div>
</div>
{% endblock %}
